<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập điểm môn vật lý"));
        var b = parseInt(prompt("Nhập điểm môn hóa học"));
        var c = parseInt(prompt("Nhập điểm môn sinh học"));
    
        
        var tong = a + b + c;
        var dtb = tong / 3;

        document.write("tổng điểm 3 môn là :" + tong );
        document.write("Điểm trung bình các môn là :" + dtb);
    </script>
</body>
</html>
