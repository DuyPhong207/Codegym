<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi độ C sang F</title>
</head>
<body>
    <script>
        var c = parseInt(prompt("Độ C"))
        var f = c*9/5 + 32

        document.write("Độ F: " + f)

    </script>
</body>
</html>
